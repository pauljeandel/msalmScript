
name: Script checker

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main , reLint ]
  pull_request:
    branches: [ main , reLint ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  scriptcheck:
    name: Script Check
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Check script basic
        id: step_one
        run: |
          bash msalm.sh help
          bash msalm.sh help --dev
          bash msalm.sh -h --dev
          bash msalm.sh --dev -h
          bash msalm.sh --dev help

  lintercheck:
    name: Linter Check
    needs: scriptcheck
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Shellcheck
        # uses: reviewdog/action-shellcheck@2d9719b7d73354ef50438c65504d40769337a0cc
        uses: reviewdog/action-shellcheck@v1.6.0
        with:
          reporter: github-pr-review
          
      - name: Shell Linter
        # You may pin to the exact commit or the version.
        # uses: azohra/shell-linter@ad879393449ead286ce03accee8475a4cec1358d
        uses: azohra/shell-linter@v0.5.0
